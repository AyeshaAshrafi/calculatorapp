<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>"CALCULATOR"</h1>
    <!-- CALCULATOR -->
    <div class="main">
        <div>
            <input id="answer" class="answer" type="text">
        </div>
        <div>
            <button class="clearall" onclick="clearResult()">Clear</button>
        </div>
 
        <div>
            <button class="input" onclick="getNumber('7')">7</button>
            <button class="input" onclick="getNumber('8')">8</button>     
            <button class="input" onclick="getNumber('9')">9</button>     
            <button class="input" onclick="getNumber('*')">x</button>
         </div>
         <div>
            <button class="input" onclick="getNumber('4')">4</button>
            <button class="input" onclick="getNumber('5')">5</button>     
            <button class="input" onclick="getNumber('6')">6</button>     
            <button class="input" onclick="getNumber('-')">-</button>
         </div>
         <div>
            <button class="input" onclick="getNumber('1')">1</button>
            <button class="input" onclick="getNumber('2')">2</button>     
            <button class="input" onclick="getNumber('3')">3</button>     
            <button class="input" onclick="getNumber('+')">+</button>
         </div>
         <div>
            <button class="input" onclick="getNumber('0')">0</button>
            <button class="input" onclick="getNumber('.')">.</button>     
            <button class="input" onclick="getNumber('/')">/</button>
            <button class="input" onclick="getResult()">=</button>     
         </div>
    </div>








</body>
<script src="app.js"></script>
</html>
